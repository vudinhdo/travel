<div th:fragment="AdminTourAdd">
    <div class="container-fluid">

        <h1 class="h3 mb-2 text-gray-800">Add Tour</h1>

        <div class="card shadow mb-4">
            <div class="card-header py-3">
                <h6 class="m-0 font-weight-bold text-primary">Add Tour</h6>
            </div>

            <div class="container" style="margin-bottom: 2em;margin-top: 2em">
                <form method="post" action="/admin/tour-add-form" th:object="${tours}" enctype="multipart/form-data">
                    <div class="mb-3">
                        <label for="exampleInputFullName1" class="form-label">Tour Name</label>
                        <input type="text" class="form-control" name="nameTour" id="exampleInputFullName1">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputEmail4" class="form-label">City</label>
                        <select class="form-select form-control" id="exampleInputEmail4"
                                aria-label="Default select example"
                                name="city_id">
                            <option th:each="obj : ${cities}" th:value="${obj.id}">
                                <span th:text="${obj.nameCity}"></span>
                            </option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputUsername1" class="form-label">Code</label>
                        <input type="text" class="form-control" name="tourCode" id="exampleInputUsername1"
                               aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                        <div class="custom-file">
                            <input type="file" name="imageTourOne" class="custom-file-input" id="customFile1">
                            <label class="custom-file-label" for="customFile1">Image 1</label>
                        </div>
                    </div>
                    <div class="mb-3">
                        <div class="custom-file">
                            <input type="file" name="imageTourTwo" class="custom-file-input" id="customFile2">
                            <label class="custom-file-label" for="customFile2">Image 2</label>
                        </div>
                    </div>
                    <div class="mb-3">
                        <div class="custom-file">
                            <input type="file" name="imageTourThree" class="custom-file-input" id="customFile3">
                            <label class="custom-file-label" for="customFile3">Image 3</label>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputCreateDate1" class="form-label">Start Date</label>
                        <input type="date" class="form-control" name="startDate" id="exampleInputCreateDate1">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputCreateDate3" class="form-label">End Date</label>
                        <input type="date" class="form-control" name="endDate" id="exampleInputCreateDate3">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPrice1" class="form-label">Price</label>
                        <input type="number" class="form-control" name="priceTour" id="exampleInputPrice1">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputCreateDate2" class="form-label">Time Create</label>
                        <input type="datetime-local" class="form-control" name="timeCreate" id="exampleInputCreateDate2">
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>
