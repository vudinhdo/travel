<div th:fragment="AdminBookingTable">
    <div class="container-fluid">

        <!-- Page Heading -->
        <h1 class="h3 mb-2 text-gray-800">Booking</h1>

        <!-- DataTales Example -->
        <div class="card shadow mb-4">
            <div class="card-header py-3">
                <h6 class="m-0 font-weight-bold text-primary">DataTables Booking</h6>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                        <thead>
                        <tr>
                            <th>Name Tour</th>
                            <th>Full Name</th>
                            <th>Date Booking</th>
                            <th>Number People</th>
                            <th>Total</th>
                            <th>Edit</th>
                            <th>Delete</th>
                        </tr>
                        </thead>
                        <tfoot>
                        <tr>
                            <th>Name Tour</th>
                            <th>Full Name</th>
                            <th>Date Booking</th>
                            <th>Number People</th>
                            <th>Total</th>
                            <th>Edit</th>
                            <th>Delete</th>
                        </tr>
                        </tfoot>
                        <tbody>
                        <tr th:each="i : ${bookings}">
                            <td th:each="tours:${tours}" th:if="${tours.id == i.tour_id}" th:text="${tours.nameTour}">Tiger Nixon</td>
                            <td th:each="accounts:${accounts}" th:if="${accounts.id == i.account_id}" th:text="${accounts.fullName}">System Architect</td>
                            <td th:text="${i.dateBooking}">Edinburgh</td>
                            <td th:text="${i.numberPeople}">$320,800</td>
                            <td  th:each="tours:${tours}" th:if="${tours.id == i.tour_id}" th:text="${i.numberPeople * tours.priceTour}">$320,800</td>
                            <td>Edit</td>
                            <td>Delete</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

    </div>
</div>
